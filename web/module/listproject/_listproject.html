<div >
    <div ng-repeat="item in items" ng-click="showDetail(item)">
        <div style="padding:17px">
            <div>
                <input type="button" class="del-button" ng-click="delete(item,$event)">
                <input type="button" class="edit-button" ng-click="update(item,$event)">
                {{ item.projectName }}
            </div>
        </div>
        <div style="background-color: #f1f1f1;width: 100%;height: 0.5px;"></div>
    </div>
</div>
